<body class="particle_background">
    <div class="text-center">
        <img class="logo text-center" src="{%static 'portal/tempo_logo-1.png'%}" id="logo">
    </div>
                        {% block body %}
                        {% endblock %}

    <footer>
      <div class="footer-copyright text-center py-3">
      <a href="#" class="badge badge-light">Need help? Click here to contact ICT</a>
    <p></p>
      Â© 2018 Copyright:
      <a href="#"> Tempo ICT</a>
      </div>
    </footer>
<div>
  <canvas class="background" >
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.min.js"></script>
    <script>
        window.onload = function() {
        Particles.init({
          selector: '.background',
          color: '#ffffff',
          maxParticles: 130,
          connectParticles: true,
          responsive: [
            {
              breakpoint: 768,
              options: {
                maxParticles: 80
              }
            }, {
              breakpoint: 375,
              options: {
                maxParticles: 50
              }
            }
          ]
        });
      };
    </script>
      </canvas>
</div>

</body>

</html>
